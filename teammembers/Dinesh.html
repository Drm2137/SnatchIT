<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SnatchIT WebPage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }

        h2 {
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
        }

        h2:nth-of-type(1) { color: #2ecc71; }
        h2:nth-of-type(2) { color: #3498db; }
        h2:nth-of-type(3) { color: #e74c3c; }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: left;
            white-space: pre-wrap;
        }

        .green { color: #2ecc71; }
        .blue { color: #3498db; }
        .red { color: #e74c3c; }

        .back-button {
            margin-top: 40px;
            background-color: #2ecc71;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Welcome to SnatchIT - Your Smart Shopping Assistant</h1>
    <h2><span>üîç</span> SnatchIT helps you find the best deals across multiple e-commerce sites in real time. <button onclick="showContent('learnMore')">Learn More</button></h2>
    <h2><span>‚è≥</span> Save time and money with snatchIT. <button onclick="showContent('getStarted')">Get Started</button></h2>
    <h2><span>üí∏</span> About Tidy First by Kent Beck <button onclick="showContent('shopNow')">Overview</button></h2>

    <div id="content">
        <h3 id="contentTitle"></h3>
        <p id="contentDescription"></p>
    </div>

    <a href="../index.html">
        <button class="back-button">üîô Back to Main Page</button>
    </a>

    <script>
        function showContent(contentType) {
            const content = document.getElementById('content');
            const title = document.getElementById('contentTitle');
            const desc = document.getElementById('contentDescription');

            content.style.display = 'block';

            title.className = '';
            desc.className = '';

            if (contentType === 'learnMore') {
                title.innerText = 'Learn More About SnatchIT';
                desc.innerText = 'SnatchIT automatically compares real-time prices for the same product across multiple e-commerce sites while you browse. It uses smart matching algorithms to find the best deals, discounts, and coupons instantly. No more tab switching‚ÄîSnatchIT saves you time and money with one click.';
                title.classList.add('green');
                desc.classList.add('green');
            } else if (contentType === 'getStarted') {
                title.innerText = 'Get Started with SnatchIT';
                desc.innerText = 'Save time and money with SnatchIT by instantly comparing prices across top e-commerce sites. Find the best deals, discounts, and offers without opening multiple tabs. SnatchIT makes your online shopping smarter, faster, and more efficient.';
                title.classList.add('blue');
                desc.classList.add('blue');
            } else if (contentType === 'shopNow') {
                title.innerText = 'About Tidy First? by Kent Beck';
                desc.innerText = 'In Tidy First?, Kent Beck suggests that software design should be done step-by-step, focusing on small improvements to the code before adding new features. This is called tidying‚Äîmaking small changes like renaming variables, reorganizing code, or removing unnecessary parts to make the code easier to read and understand without changing its behavior. Tidying is quick, low-risk, and much smaller than big refactoring.\n\nBeck stresses separating structural changes (tidyings) from behavioral changes (features). This makes the code easier to review, helps with maintaining it, and reduces complexity. Instead of trying to get the perfect design from the start, Beck promotes incremental improvement‚Äîsmall, continuous changes that fit well with agile development.\n\nTidying reduces coupling (interdependence between parts of the code) and increases cohesion (keeping related code together), leading to cleaner, more maintainable software. The key idea is: ‚ÄúMake the change easy (tidy), then make the easy change (feature).‚Äù By tidying first, you can minimize bugs, improve long-term quality, and avoid technical debt.';
                title.classList.add('red');
                desc.classList.add('red');
            }
        }
    </script>
</body>
</html>
