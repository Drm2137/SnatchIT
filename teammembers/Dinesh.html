<!DOCTYPE html>
<html lang="en">

            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {

            margin: 20px 0;

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 600px) {
            h2 {
                font-size: 16px;
            }
        }

    <div class="container">
        <h1>Welcome to Harshini's SnatchIT Page!</h1>

            <li>

            </li>

</html>
