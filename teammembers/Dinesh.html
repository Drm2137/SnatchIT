<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinesh's page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff; /* White background for the container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            background-color: #34495e; /* Dark blue background for header */
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        h2 {
            color: #2c3e50;
            margin: 20px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #ecf0f1; /* Light gray background for list items */
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease-in-out;
        }

        li:hover {
            background-color: #d5dbdb; /* Slightly darker gray on hover */
        }

        li img {
            width: 50px; /* Set a size for the images */
            height: 50px;
            margin-right: 20px;
            border-radius: 50%;
        }

        @media screen and (max-width: 600px) {
            h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Harshini's SnatchIT Page!</h1>
        <ul>
            <li>
                <img src="https://via.placeholder.com/50" alt="SnatchIT Icon">
                <h2>SnatchIT, Simplify your search for the best online deals.</h2>
            </li>
            <li>
                <img src="https://via.placeholder.com/50" alt="Deals Icon">
                <h2>Unlock the best deals effortlessly with SnatchIT.</h2>
            </li>
            <li>
                <img src="https://via.placeholder.com/50" alt="Comparison Icon">
                <h2>Price comparison assistant for users.</h2>
            </li>
        </ul>
    </div>
</body>
</html>
