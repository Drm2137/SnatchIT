<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhavana's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f4f8;
            color: #333333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ffffff;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }
        li:hover {
            transform: translateY(-4px);
        }
        h2 {
            margin-top: 0;
            color: #4b0082;
        }
        p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <h2>Creating the Repo</h2>
            <p>Learned more about repos like how to commit and push files.</p>
        </li>
        <li>
            <h2>Command Line</h2>
            <p>I learned how to interact and manage repos from the command line.</p>
        </li>
        <li>
            <h2>Branching</h2>
            <p>Learned how to create branches and merge them.</p>
        </li>
    </ul>
</body>
</html>
